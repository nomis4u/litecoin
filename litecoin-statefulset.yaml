apiVersion: v1
kind: Service
metadata:
  name: litecoin
  labels:
    app: litecoin
spec:
  selector:
    app: litecoin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: litecoin
spec:
  selector:
    matchLabels:
      app: litecoin
  serviceName: "litecoin"
  replicas: 1
  template:
    metadata:
      labels:
        app: litecoin
    spec:
      securityContext:
        fsGroup: 999
      terminationGracePeriodSeconds: 30
      containers:
      - name: litecoin
        image: nomdoc/litecoin:0.18.1
        imagePullPolicy: Always
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: litecoin
          mountPath: /litecoin
  volumeClaimTemplates:
  - metadata:
      name: litecoin
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
